<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
</head>
<body>
    <form action="" method="post">
        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" placeholder="Ex: Jacques" minlength="2" maxlength="20" id="prenom">
    <br>
        <label for="nom">Nom :</label>
        <input type="text" name="nom" placeholder="Ex: Dubois" minlength="2" maxlength="20" id="nom">
    <br>
        <label for="email">E-mail :</label>
        <input type="email" name="email" placeholder="Ex: monMail@FAI.com" id="email">
    <br>
        <label for="numero">Numéro :</label>
        <input type="tel" name="telephone" placeholder="Ex: 00.11.22.33.44" id="telephone">
    </form>
</body>
</html>
